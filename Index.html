<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pagina scooter Lim</title>

    <link rel="stylesheet" href="Booleanproject.css">

    <!-- Google font sottotitolo generale pagina -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">

    <!-- Google font nome utente -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

    <!-- Google font posizione e stato carica -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">

  </head>

  <body>

    <div id="page">
      <div id="container">

        <!-- logo e sottotitolo -->
        <header>
          <img src="logo.png" alt="" id="logo">
          <h1>Taking Booleaners from A to B</h1>
        </header>

        <div id="content">

          <!-- Navigazione pagina -->
          <nav>
            <form action="index.html" method="post">
              <input type="submit" value="Prenota">
              <input type="submit" value="Termina Prenotazione">
              <input type="submit" value="Accendi luci">
            </form>
          </nav>
          <!-- Chiusura navigazione pagina  -->

          <!-- Corpo della pagina -->
          <main>

            <!-- prima sezione -->
            <section>
              <input type="checkbox">
              <span>Monopattino Gino22</span>
              <div class="indications">
                <div class="arrow"> Via Guadalametri - a 220 metri da te </div>
                <div>Stato carica:</div>
              </div>
              <div id = "charge1"></div>
            </section>

            <!-- seconda sezione -->
            <section>
              <input type="checkbox">
              <span>Monopattino Mike24</span>
              <div class="indications">
                <div class="arrow"> Via Ricciardoni - a 420 metri da te </div>
                <div>Stato carica:</div>
              </div>
              <div id = "charge2"></div>
            </section>

            <!-- terza sezione  -->
            <section>
              <input type="checkbox">
              <span>Monopattino Fede154</span>
              <div class="indications">
                <div class="arrow"> Via Mentarini - a 490 metri da te </div>
                <div>Stato carica:</div>
              </div>
              <div id = "charge3"></div>
            </section>

          </main>
          <!-- Chiusura corpo della pagina -->

        </div>
      </div>
    </div>
  </body>
</html>
